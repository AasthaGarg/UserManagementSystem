<div class="container">

  <div class="card mt-3" style="align-items: center;">
     <h3>User Details</h3>
  </div>

  <div class="card mt-3" style="padding: 10px;">
    <form #userForm="ngForm" (ngSubmit)="add(userForm)">
      <div class="form-group">
        <label for="fname">Enter First Name :</label>
        <input type="text" #fname (ngModel)="fname" name="fname" id="fname" class="form-control" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lname">Enter Last Name :</label>
        <input type="text" #lname (ngModel)="lname" name="lname" id="lname" class="form-control" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="dob">Enter DOB :</label>
        <input type="text" #dob (ngModel)="dob" name="dob" id="dob" class="form-control" placeholder="Enter date of birth">
      </div>
      <div class="form-group">
        <label for="city">Enter City:</label>
        <input type="text" #city (ngModel)="city" name="city" id="city" class="form-control" placeholder="Enter city">
      </div>
      <div class="form-group">
        <label for="mnumber">Enter Contact Number :</label>
        <input type="text" #mnumber (ngModel)="mnumber" name="mnumber" id="mnumber" class="form-control" placeholder="Enter mobile number">
      </div>
      <div class="form-group">
        <input type="submit" value="Add User" class="btn btn-primary w-100">
      </div>
    </form>
 </div>

 <div class="mt-3">
   <table class="table table-bordered">
     <thead class="thead">
       <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>DOB</th>
         <th>City</th>
         <th>Mobile Number</th>
         <th>Edit</th>
         <th>Delete</th>
       </tr>
     </thead>
     <tbody class="tbody">
       <tr *ngFor="let user of allUsers">
         <td>{{user.fname}}</td>
         <td>{{user.lname}}</td>
         <td>{{user.dob}}</td>
         <td>{{user.city}}</td>
         <td>{{user.mnumber}}</td>
         <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(user)">Edit</button></td>
         <td><button type="button" class="btn btn-danger" (click)="delete(user)">Delete</button></td>
       </tr>
     </tbody>
   </table>
 </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
        <button type="button" class="close" id="closeModal" data-bs-dismiss="modal" aria-label="Close" (click)="get()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="update()">
          <div class="form-group">
            <label for="fname">Enter First Name :</label>
            <input type="text" #fname [(ngModel)]="userToUpdate.fname" name="fname" id="fname" class="form-control" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="lname">Enter Last Name :</label>
            <input type="text" #lname [(ngModel)]="userToUpdate.lname" name="lname" id="lname" class="form-control" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="dob">Enter DOB :</label>
            <input type="text" #dob [(ngModel)]="userToUpdate.dob" name="dob" id="dob" class="form-control" placeholder="Enter date of birth">
          </div>
          <div class="form-group">
            <label for="city">Enter City:</label>
            <input type="text" #city [(ngModel)]="userToUpdate.city" name="city" id="city" class="form-control" placeholder="Enter city">
          </div>
          <div class="form-group">
            <label for="mnumber">Enter Contact Number :</label>
            <input type="text" #mnumber [(ngModel)]="userToUpdate.mnumber" name="mnumber" id="mnumber" class="form-control" placeholder="Enter mobile number">
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary w-100">
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
